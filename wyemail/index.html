            <div class="slider">
                <ul>
                    <li><a href="#"><img src="./image/rgb(234, 233, 233).jpg" alt="img1"></a></li>

                <div class="arrow">
                    <span id="arrow-left">&lt;</span>

            <div class="login">
                <h2 class="form-title">邮箱账号登陆</h2>
                <div class="login-form">
                    <form action="" class="userform">
                        <!-- 登陆邮箱地址 -->
                        <div class="input-username">
                            <div class="u-logo">
                                <div class="logo-img"></div>
                            </div>
                            <div class="u-input">
                                <input autocomplete="off" type="email" name="email" class="u-email" placeholder="邮箱账号或手机号码"
                                    id="email">
                            </div>
                            <span>@163.com</span>
                        </div>
                        <!-- 登陆密码 -->
                        <div class="input-password">
                            <div class="u-logo">
                                <div class="logo-img" style="background-position: -291px -86px">

                                </div>
                            </div>
                            <div class="u-input">
                                <input autocomplete="off" type="password" name="password" class="u-email" placeholder="输入密码"
                                    id="password">
                            </div>
                        </div>
                        <!-- 登陆表单下方 -->
                        <div class="unlogin">
                            <span>
                                <input type="checkbox" name="un-login" style="width: 13px;height: 13px;margin-right: 5px;margin-top: 5px">十天内免登陆
                            </span>
                            <!-- 注册与登陆按钮 -->
                            <a href="javascript:void(0)" style="float: right">忘记密码？</a>
                            <a target="_blank" class="enroll" href="reg.html">注册</a>
                            <a href="javascript:void(0)" class="loginbox" id="loginbox">登陆</a>
                        </div>
