<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./regesiter.css">
    <title>网易注册</title>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="head-c">
            <div class="head-l">
                <img id="img" src="http://mimg.127.net/logo/163logo-s.gif">
                <img id="img" src="http://mimg.127.net/logo/126logo-s.gif">
                <img id="img" src="http://mimg.127.net/logo/yeahlogo-s.gif">
                <text style="font-size:18px;color:grey">|&nbsp;中国第一大电子邮箱服务</text>
            </div>
            <div class="head-r">
                <a href="http://mail.163.com/html/mail_intro/" style="color:#039;font-size:10px;">了解更多&nbsp;|</a>
                <a href="http://help.mail.163.com/faq.do" style="color:#039;font-size: 10px;">反馈意见</a>
            </div>
        </div>
    </div>
<!-- 中间部分 -->
    <div class="content">
        <div class="content-top">
            <span style="color:floralwhite;font-size:15px;margin-left: 10px;margin-top: 10px;">欢迎注册无线容量的网易邮箱！邮件地址可以登陆使用其他网易旗下产品</span>
        </div>
        <div class="mainbody">
            <div class="regTabs">
                <ul>
                    <li><a href="#" style="text-decoration:none">注册字母邮箱</a></li>
                    <li><a href="#">注册手机号码邮箱</a></li>
                    <li><a href="">注册VIP邮箱</a></li>
                </ul>
            </div>
          <!-- 邮件地址部分 -->
          <dl class="dl">
              <dt class="item">
                  <span style="color:red">*</span>
                  邮件地址
              </dt>
              <dd>
                  <input class="input1">
              </dd>
              <strong class="txt">@</strong>
              <select class="selection">
                  <option selected="selected">163.com</option>
                  <option>126.com</option>
                  <option>yeah.net</option>
              </select>
              <div class="tips">
                  <span class="txt-tips">6~18个字符,可以使用字母、数字、下划线,需以字母开头</span>
              </div>
          </dl>
          <!-- 密码部分 -->
          <dl class="dl2">
              <dt>
                  <span style="color: red;margin-left: 10px;margin-top: 10px;position: relative">*</span>
                  密码
              </dt>
              <dd>
                  <input class="input2">
              </dd>

          </dl>


        </div>

    <!-- 中间右边部分 -->
        <div class="content-right">
            <img src="img/main4.png">
        </div>
    </div>
   
    
</body>
</html>
